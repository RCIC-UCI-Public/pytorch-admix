# bild the module for pytorch
!include pytorch-cuda.yaml
!include pytorch-module.yaml
---
- package: pytorch cuda module
  shortname: pytorch
  suffix: "-cuda"
  forcecuda: "1"
  name: pytorch-cuda
  module:
    prereq:
      - "{{module.base_prereq}}"
      - cuda/{{versions.cuda}}
  requires:
    - "{{base_requires}}"
    - cuda-toolkit_{{versions.cuda}}
  conflicts: "{{basename}}_{{version}}_python{{python_version}}-module"
