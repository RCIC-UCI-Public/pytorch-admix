# bild the module for pytorch-cuda
!include pytorch-module.yaml
---
- package: pytorch-cuda module
  shortname: pytorch
  suffix: "-cuda"
  name: pytorch-cuda
  module:
    prereq:
      - "{{build.base_modules}}"
      - cuda/{{versions.cuda.version}}
  conflicts: "{{basename}}_{{version}}_python{{python_version}}-module"
