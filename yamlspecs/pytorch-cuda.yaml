!include pytorch.yaml
---
- package: pytorch cuda-enabled
  suffix: "-cuda"
  forcecuda: "1"
  name: pytorch-cuda
  addfile: 
    - "filter-requires-{{name}}.sh"
  build:
    modules:
      - "{{build.base_modules}}"
      - "cuda/{{versions.cuda}}"
  requires:
    - "{{base_requires}}"
    - "cuda-toolkit_{{versions.cuda}}"
    - "libcudnn{{versions.cudnn_major}}-devel"
  install:
    makeinstall: export LIBRARY_PATH=$$LD_LIBRARY_PATH; python{{python_major}} setup.py install --root $(ROOT) 
  conflicts: "{{basename}}_{{version}}_python{{python_version}}"
  rpmFilters: *filterRequires
